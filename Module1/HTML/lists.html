<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <!-- There are two types of HTML elements,
     Block and Inline
     Block Elements take all the available width. Any new element starts on a new line.
     Inline Elements start right after the current element.
     -->
    <header>
        <!-- <a> is inline element. That is why they are displayed in the same line. -->
        <a href="#">Home</a>
        <a href="#">About</a>
        <!-- <hx> x is the numbers from 1 to 6 is block element. That is why each of them are displayed on new line. -->
        <h2> Block </h2>
        <h3> Element </h3>
    </header>
    <ul type="square"> <!-- unordered list. by default uses disc for list items. can be configured using type attribute. -->
        <li>Banana</li> <!-- list item -->
        <li>Strawberry</li>
        <li>Apple</li>
    </ul>

    <ol type="I"> <!-- ordered list. by default uses numbers for list items. can be configured using type attribute. -->
        <li> Get it </li>
        <li> Run it </li>
    </ol>
</body>
</html>

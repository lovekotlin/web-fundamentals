<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <style>
        .contentbox {
            width: 200px;
            height: 100px;
            padding: 5px;
            background-color: red;

            border: 3px solid black;
        }

        .borderbox {
            width: 200px;
            height: 100px;
            padding: 20px;
            border: 5px solid red;
            box-sizing: border-box;
        }
    </style>
</head>

<body>
    <div class="contentbox">
        I am a box
    </div>

    <div class="borderbox">
        I am another box
    </div>
</body>

</html>

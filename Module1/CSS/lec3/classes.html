<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <!-- We want to apply style based on student type. -->
    <style>
        .science { /* This is class selector. */
            color: blue;
            font-weight: bold;
        }

        .literature {
            color: red;
            font-weight: bold;
        }
    </style>
</head>
<body>
    <h1 class="science">Student 1 - Science</h1>
    <h1 class="science">Student 2 - Science</h1>
    <h1 class="literature">Student 3 - Literature</h1>
    <h1 class="literature">Student 4 - Literature</h1>
    <h1 class="literature">Student 5 - Literature</h1>
    <h1 class="science">Student 6 - Science</h1>
</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <style>
        ol li{ /* All li who are descendants of ol should be applied this style. */
            background-color: red;
        }

        div li{ /* All li elements who are descendants of div should be applied this style. */
            background-color: blue;
            font-size: 20px;
        }
    </style>
</head>
<body>
    <ol>
        <li>i</li>
        <li>am</li>
        <li>a</li>
        <li>list</li>
    </ol>

    <div>
        <ol>
            <li>select</li>
            <li>me</li>
        </ol>
    </div>
</body>
</html>
